<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Light Brush</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<style>
		body {
			padding: 0;
			margin: 0;
			overflow: hidden;
		}
		button#clear-stage {
			position: absolute;
			bottom: 0;
			left: 0;
			z-index: 1;
			border: none;
			outline: none;
			background-color: white;
			text-transform: uppercase;
			padding: 10px 20px;
		}
		button#clear-stage:hover {
			background-color: orange;
			color: #000;
		}
	</style>
</head>
<body>
	<button id="clear-stage">Clear</button>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.5/dat.gui.min.js"></script>
	<script src="static/vendor.js"></script>
	<script src="js/brush.js" type="module" crossorigin></script>
</body>
</html>
