<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aerosol | JuanFuent.es</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="css/main.css">
	<style>
		button {
			background: rgb(40, 0, 0);
		}
		button {
			opacity: 0;
		}
	</style>
</head>
<body>
	<button id="clean-btn">Press any key to clean</button>
	<script id="vertexShader" type="x-shader/x-vertex">
		varying vec2 vUv;
		void main() {
			vUv = uv;
			vec4 pos = modelViewMatrix * vec4( position, 1.0 );
			gl_Position = projectionMatrix * pos;
		}
	</script>
	<script id="fragmentShader" type="x-shader/x-fragment">
		varying vec2 vUv;
		uniform sampler2D uTexture;
		uniform float uTime;
		void main() {
			float time = sin(uTime * 42.);
			vec3 color = texture2D(uTexture, vUv).rgb;
			vec3 iris = vec3(
				abs(sin(vUv.x + time * color.r * 5.)),
				abs(cos(vUv.y - time * color.g * 7.)),
				abs(sin(vUv.x + time * color.b * 5.))
			);
			gl_FragColor = vec4((iris * color), 1.);
		}
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.5/dat.gui.min.js"></script>
	<script src="static/vendor.js"></script>
	<script type="module">
        import Airosol  from "./js/airosol.js"
        const AIRO = new Airosol()
    </script>
</body>
</html>
